<html>
<head>
	<title>Training Module v 1.0</title>
	<!--pure css stylesheet link-->
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
	<link rel="shortcut icon" href="img/mlk-icon.png">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="js/jquery-2.1.1.js"></script>

</head>
<body>
	
	<div class="cont">
		<div class="col-md-6">
			<img id="mlk" class="mid-content" src="http://lhwmp.files.wordpress.com/2013/08/kingcountyfacelogo2.png">
		</div>
		<div class="col-md-4">
			<h2 id="title" class="mid-content">King County Police Department 
			<h3 class="mid-content">Risk Management Learning Module</h3>
		</div>
		<p onclick=scrollToBottom() id="view-change" class="mid-content">Get Started 
		<img id="down-arrow" src="img/down.png">
		</p>
	</div> <!--end of container-->

<!--Beginning of the module viewport-->
	<div class="module-cont">
		<div id="personnel" class="col-md-4">
			<h1 class="mod-header">Personnel</h1>
			<div class="asset">
				<img class="asset-icon" src="img/headset.png">
				<p>Dispatchers</p>
			</div>
			<div class="asset">>
				<img class="asset-icon" src="img/officer.png">
				<p>Police Officers</p>
			</div>
			<div class="asset">>
				<img class="asset-icon" src="img/admin.png">
				<p>Database Administrators</p>
			</div>
		</div>
		<div id="hardware" class="col-md-4">
			<h1 class="mod-header">Hardware</h1>
			<div class="asset">>
				<img class="asset-icon" src="img/desktop-computer.png">
				<p>Computers</p>
			</div>
			<div class="asset">>
				<img class="asset-icon" src="img/radio.png">
				<p>Radio</p>
			</div>
			<div class="asset">>
				<img class="asset-icon" src="img/server-rack.png">
				<p>RMS Servers</p>
			</div>
		</div>
		<div id="miscellaneous" class="col-md-4">
		<h1 class="mod-header">Miscellaneous</h1>
			<div class="asset">>
				<img class="asset-icon" src="img/network-icon.png">
				<p>Network Connectivity</p>
			</div>
			<div class="asset">>
				<img class="asset-icon" src="img/electricity.png">
				<p>Electricity</p>
			</div>
			<div class="asset">>
				<img class="asset-icon" src="img/safety.png">
				<p>Physical Safety</p>
			</div>
		</div>
	</div> <!--end of module container-->
</body>
<script>
function scrollToBottom() {
	$("html, body").animate({ scrollTop: $(document).height() }, 1500);
}
</script>
</html>

<html>
<head>
	<title>Training Module v 1.0</title>
	<!--pure css stylesheet link-->
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
	<link rel="shortcut icon" href="img/badge-icon.jpg">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="js/jquery-2.1.1.js"></script>

</head>
<body>
	
	<div class="cont">
		<div class="col-md-6">
			<img id="mlk" class="mid-content" src="http://lhwmp.files.wordpress.com/2013/08/kingcountyfacelogo2.png">
		</div>
		<div class="col-md-4">
			<h2 id="title" class="mid-content">King County Police Department 
			<h3 class="mid-content">Risk Management Learning Module</h3>
		</div>
		<p onclick=scrollToBottom() id="view-change" class="mid-content">Get Started 
		<img id="down-arrow" src="img/down.png">
		</p>
	</div> <!--end of container-->

	<div class="module-cont">
		<div class="threat">
			<img id="person-icon" src="img/employee.png">
			<p>Outside Threats</p>
		</div>
		<div class="threat">>
			<img id="police-icon" src="img/officer.png">
			<p>Employees</p>
		</div>
		<div class="threat">>
			<img id="desktop-icon" src="img/desktop-computer.png">
			<p>Computer Aided Dispatch</p>
		</div>
		<div class="threat">>
			<img id="server-icon" src="img/server-rack.png">
			<p>RMS Servers</p>
		</div>
	</div> <!--end of module container-->

<script>
function scrollToBottom() {
	$("html, body").animate({ scrollTop: $(document).height() }, 1500);
}
</script>
